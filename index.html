<h1>Martial Art Game</h1>
<canvas id="my-canvas" width="500" height="500"></canvas>
<button id="kick" class=" button kick">Kick(Left Arrow Key)</button>
<button id="punch" class="button punch">Punch(Right Arrow Key)</button>
<button id="forward"class="button forward">Forward(Up Arrow Key)</button>
<button id="backward"class="button backward">Backward(Down Arrow Key)</button>
<button id="block"class="button block">Block(Arrow Key)</button>
